<!-- Full card template - A card that fills a line with an image on the left

Expected values on context:
- title: Card title
- teaser, body: Card text; preference: teaser, body
- more_url, url: url for complete page; preference: more_url, url
- more: "Read More" text; default to "Read More"
- img: Path to card image
- img_alt: Image's alt text

-->

<div class="mdl-cell mdl-cell--12-col mdl-shadow--4dp">
<section class="section--center mdl-grid mdl-grid--no-spacing">
  <!-- Post Image -->
  <header class="section__play-btn mdl-cell mdl-cell--3-col-desktop mdl-cell--2-col-tablet mdl-cell--4-col-phone">
    <div class="mdl-card__media">
      $if(img)$
      <img class="article-image" src="$img$" border="0" alt="">
      $else$
      <img class="article-image" src="/images/logo.svg" border="0" alt="">
      $endif$
    </div>
  </header>
  <div class="mdl-card mdl-cell mdl-cell--9-col-desktop mdl-cell--6-col-tablet mdl-cell--4-col-phone">
    <!-- Post Title -->
    <div class="mdl-card__title">
      <h2 class="mdl-card__title-text">$title$</h2>
    </div>
    <!-- Post Abstract -->
    $if(date)$
    <div class="mdl-card__supporting-text">
      $date$
      $if(tags)$
        <br/>
        $tags$
      $endif$
    </div>
    $endif$
    <div class="mdl-card__supporting-text">
      $if(teaser)$ $teaser$ $else$ $body$ $endif$
    </div>
    <!-- Full Post Link -->
    <div class="mdl-card__actions mdl-card--border">
      $if(more_url)$
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent" href="$more_url$">
      $else$
        <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect mdl-button--accent" href="$url$">
      $endif$
      $if(more)$
        $more$
      $else$
        Read More
      $endif$
      </a>
    </div>
  </div>
</section>
</div>
